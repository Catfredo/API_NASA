<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>API NASA</title>
</head>

<body>

    <h1 class="text-center fw-bolder pt-4">API NASA</h1>

    <div class="container pt-4">

        <div class="row">
            <div class="col-12 text-center mb-3">
                <div class="input-group justify-content-center">
                    <select class="form-select" id="inputSearch">
                        <option selected>Selecciona opción de búsqueda...</option>
                        <option value="1">Fecha</option>
                        <option value="2">Ubicación</option>
                        <option value="3">Misión</option>
                    </select>
                    <button class="btn btn-outline-primary" type="button">BUSCAR</button>
                </div>
            </div>
        </div>

        <button id="updateButton" class="btn btn-primary text-center fw-bolder" style="width: 20rem;">
            ACTUALIZAR</button>

        <div id="gallery">
            <!-- Las imágenes se insertarán aquí a través de JS -->
        </div>

    </div>

    <script src="/Api_Nasa/app.js" defer></script>
</body>

</html>
